<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<form (submit)="onSubmit()">
<div class="row">
    <div class="col-md-6">
        
        <div class="card">
            <div class="card-body">
                <label for="studentid">Student ID:</label>
                <input type="text" name="studentid" [(ngModel)]="studentid" class="form-control" placeholder="Enter the Student ID" required>
                <br>
                <label for="examid">Exam ID:</label>
                <input type="text" name="examid" [(ngModel)]="examid" class="form-control" placeholder="Enter the exam ID" required>
                <br>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-outline-success">Submit</button>
            </div> 
        </div>
    </div>
</div></form>
<table class="table table-success border border-primary table-hover table-striped-columns">
  <thead class="table-dark">
    <tr>
      <th>Student ID</th>
      <th>Exam ID</th>
      <th>Exam Name</th>
      <th>sub1</th>
      <th>sub2</th>
      <th>sub3</th>
      <th>sub4</th>
      <th>sub5</th>
      <th>sub6</th>
      <th class="table-active">Grade</th>
      <th class="table-active" >Results</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of marksArray">
    <td>{{student.studentid}}</td>
      <td>{{ student.examid }}</td>
      <td>{{student.examname}}</td>
      <td>{{student.sub1}}</td>
      <td>{{student.sub2}}</td>
      <td>{{student.sub3}}</td>
      <td>{{student.sub4}}</td>
      <td>{{student.sub5}}</td>
      <td>{{student.sub6}}</td>
      <td class="table-active table-info">{{student.grade}}</td>
      <td class="table-active table-info">{{student.Result}}</td>
    </tr>
  </tbody>
</table>
